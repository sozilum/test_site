{% extends 'shopapp/base.html'%}

{% block title %}
    Create product
{% endblock %}

{% block body %}
    <h1>Create new product</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">
                create
            </button>
        </form>
    </div>
    <div>
        <a href=" {% url 'shopapp:product_list' %} "
        >back to product list</a>
    </div>
{% endblock %}
