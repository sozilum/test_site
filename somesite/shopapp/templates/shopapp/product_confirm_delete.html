{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm archive {{ object.name }}
{% endblock %}

{% block body %}
    <h1>Sure archive {{ object.name }}?</h1>
    <br>
    <br>
    <div>
        <a href="{% url 'shopapp:product_detail' pk=object.pk %}"
        >Back to product</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
            >Archive</button>
        </form>
    </div>
{% endblock %}
