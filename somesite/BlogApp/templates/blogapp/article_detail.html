{% extends 'blogapp/base.html' %}

{% block title %}
    Article #{{ object.pk }}
{% endblock %}

{% block body %}
<h1>Article</h1>
<div>
    <p>
        {{ article.title }}
    </p>
    <p>
        Published: {{ article.pub_date }}
    </p>
    <p>
        Content: {{ article.content }}
    </p>
</div>
<p><a href="{% url 'blogapp:articles' %}"
    >Back to articles list</a></p>
{% endblock %}
